<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e.portfolio</title>
    <link rel="stylesheet" href="dibujo.css" />
    <link rel="stylesheet" type="text" href="fonts.css" />
    <link rel="icon" type="image/x-icon" href="LOGOS/ESS-03.png" />
  </head>
  <style>
    * div {
      background-color: #fcf9f0;
    }
  </style>
  <body>
        <div class="icon">
      <a href="./Portafolio.html" class="icon">
        <img
          style="width: 95px; height: 95px"
          src="LOGOS/ESS-03.png"
        />
      </a>
      </div>
        <script>
      const dialog = document.querySelector("dialog");
      const showButton = document.querySelector("dialog + button");
      const closeButton = document.querySelector("dialog button");

      // "Show the dialog" button opens the dialog modally
        showButton.addEventListener("click", () => {
          dialog.showModal();
        });

        // "Close" button closes the dialog
        closeButton.addEventListener("click", () => {
          dialog.close();
        });
    </script>
    <dialog id="info." class="info">
      <p>Se diseñó el logotipo para una empresa de servicios de sastrería especializada en trajes masculinos a medida, ofreciendo la comodidad de ser atendidos en el domicilio del cliente.</p>
      <button id="X" class="x">X</button>
    </dialog>
<button id="openDialog" class="Info">Info.</button>
    </div>
    </div>
    <div class="main">
      <div class="img">
        <img src="./DS/DS.jpg" />
        <img src="./DS/ds_1.jpg" />
      </div>
    </div>
     <script>
      (function () {
        var updateButton = document.getElementById("openDialog");
        var cancelButton = document.getElementById("X");
        var favDialog = document.getElementById("info.");
 
        // Update button opens a modal dialog
        updateButton.addEventListener("click", function () {
          favDialog.showModal();
        });
 
        // Form cancel button closes the dialog box
        cancelButton.addEventListener("click", function () {
          favDialog.close();
        });
      })();
    </script>
  </body>
</html>
